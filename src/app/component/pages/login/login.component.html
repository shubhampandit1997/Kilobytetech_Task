<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
           <div class="card bg-dark">
            <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="email" class="text-light">E mail</label>
                        <input id="email" type="text" class="form-control" formControlName="email" />
                    </div>
                    <div class="form-group my-2">
                        <label for="pass" class="text-light">Password</label>
                        <input id="pass" type="password" class="form-control" formControlName="password"/>
                    </div>
                    <button class="btn btn-outline-info my-4" (click)="submit()">SUBMIT</button>
                </form>
            </div>
           </div>
        </div>
    </div>
</div>
